<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cardápio Escolar</title>
</head>
<body>
    <header>
        <img src="img/eeep img.png" alt="Logo da Escola" class="imgHeader">
        <h1>CARDÁPIOS - EEEPMAE</h1>
    </header>
    <div class="container">
        <form action="http://localhost:3000/cardapio" method="post">
            <h2>Cardápio Da Manhã</h2>
            <input type="text" name="morning" placeholder="Digite o cardápio da manhã" required>
            <hr>
            <h2>Cardápio Do Almoço</h2>
            <input type="text" name="lunch" placeholder="Digite o cardápio do almoço" required>
            <hr>
            <h2>Cardápio Da Tarde</h2>
            <input type="text" name="afternoon" placeholder="Digite o cardápio da tarde" required>
            <button type="submit" class="btn">ENVIAR</button>
        </form>
    </div>
</body>
</html>
